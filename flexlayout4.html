<style>
        ul {
            border:1px solid black;
            list-style-type: none;
            display:flex;

            align-items: center;
            align-content: space-around;

}

li {
    background-color: rgb(104, 104, 139);
    padding:20px ;
    margin: 70px;
    
}


</style>
<body>
    <ul>
        <li>Turnip</li>

        <li>yarrow</li>

        <li>cauliflower</li>
        <li>sea lettuce</li>
        <li>kohlrabi</li>
        <li>amaranth</li>
      </ul>
      
    
</body>
